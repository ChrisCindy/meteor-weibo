
<head>
	<title>weibo</title>
	<style type="text/css">
		body{
			padding-top: 60px;
			padding-bottom: 20px;
		}
	</style>
</head>
<body>
	{{> nav}}
	{{> container}}
	{{> footer}}	
</body>

<template name="nav">
	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 	data-target=".nav-collapse" aria-expanded="false">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" href="/">weibo</a>
    		</div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse nav-collapse">
      			<ul class="nav navbar-nav">
        			<li class="{{active.index}}"><a href="/">首页</a></li>
        			{{#if currentUser}}
        				<li><a href="/logout">登出</a></li>
        			{{else}}
        			<li class="{{active.login}}"><a href="/login">登入</a></li>
					<li class="{{active.reg}}"><a href="/reg">注册</a></li>
					{{/if}}
      			</ul>  
    		</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>
</template>

<template name="container">
	<div id="container" class="container">
		{{> info}}
		{{#if currentUrl.index}}
			{{> index}}
		{{/if}}

		{{#if currentUrl.login}}
			{{> login}}
		{{/if}}

		{{#if currentUrl.reg}}
			{{> reg}}
		{{/if}}
	</div>
</template>

<template name="footer">
	<p class="muted text-center">chriscindy 2016</p>
</template>

<template name="info">
	{{#if info.success}}
		<div class="alert alert-success">{{info.success}}</div>
	{{/if}}

	{{#if info.error}}
		<div class="alert alert-danger">{{info.error}}</div>
	{{/if}}
</template>
