<template name="reg">
	<form class="form-horizontal">
		<legend>用户注册</legend>
		<div class="form-group">
			<label for="username" class="form-control">用户名</label>
			<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
		</div>
		<div class="form-group">
			<label for="password" class="form-control">密码</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
		</div>
		<div class="form-group">
			<label for="password-repeat" class="form-control">重复输入密码</label>
			<input type="password" class="form-control" id="password-repeat" name="password-repeat" placeholder="请重复输入密码">
		</div>
		<button type="submit" id="submit" class="btn btn-primary">登入</button>
	</form>
</template>
